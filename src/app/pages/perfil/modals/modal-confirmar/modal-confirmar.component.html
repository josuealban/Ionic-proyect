<ion-content>
  <div class="modal-content">
    <h2>¿Deseas cerrar sesión?</h2>
    <p>Al confirmar se cerrará tu sesión actual.</p>

    <div class="botones">
      <ion-button expand="block" color="danger" (click)="confirmar()">Sí, cerrar sesión</ion-button>
      <ion-button expand="block" fill="outline" (click)="cancelar()">Cancelar</ion-button>
    </div>
  </div>
</ion-content>
