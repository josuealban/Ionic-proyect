<ion-content>
  <div class="modal-content">
    <h2>Editar Perfil</h2>

    <ion-list>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input [(ngModel)]="nombre"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Tel√©fono</ion-label>
        <ion-input type="tel" [(ngModel)]="telefono"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input type="email" [(ngModel)]="correo"></ion-input>
      </ion-item>
    </ion-list>

    <div class="botones">
      <ion-button expand="block" (click)="guardar()">Guardar Cambios</ion-button>
      <ion-button expand="block" fill="outline" (click)="cerrar()">Regresar</ion-button>
    </div>
  </div>
</ion-content>
